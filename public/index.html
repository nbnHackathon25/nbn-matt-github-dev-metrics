<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Metrics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #8b949e;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid #30363d;
        }

        .controls label {
            color: #c9d1d9;
            font-weight: 500;
        }

        .controls select {
            background: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .controls button {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .controls button:hover {
            background: #2ea043;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }

        .metric-card h2 {
            color: #58a6ff;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #58a6ff;
            margin: 15px 0;
        }

        .metric-label {
            color: #8b949e;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #21262d;
        }

        .metric-item:last-child {
            border-bottom: none;
        }

        .metric-name {
            color: #c9d1d9;
        }

        .metric-count {
            color: #58a6ff;
            font-weight: 600;
        }

        .chart-container {
            margin-top: 15px;
        }

        .bar {
            background: #238636;
            height: 25px;
            margin: 8px 0;
            border-radius: 3px;
            position: relative;
            min-width: 5%;
        }

        .bar-label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }

        .heatmap-cell {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
        }

        .heatmap-cell.active {
            background: #238636;
        }

        .heatmap-cell.high {
            background: #2ea043;
        }

        .timestamp {
            text-align: center;
            color: #8b949e;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .contributor-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .contributor-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 10px;
            border-bottom: 1px solid #21262d;
            font-size: 0.9em;
        }

        .contributor-item:nth-child(even) {
            background: #0d1117;
        }

        .contributor-header {
            font-weight: 600;
            color: #8b949e;
            border-bottom: 2px solid #30363d;
        }

        .stat-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-box {
            background: #0d1117;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #30363d;
        }

        .stat-box .label {
            color: #8b949e;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .stat-box .value {
            color: #58a6ff;
            font-size: 1.5em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š GitHub Metrics Dashboard</h1>
        <p class="subtitle">Single-pane view of repository metrics and developer effectiveness</p>

        <div class="controls">
            <label for="timeRange">Time Period:</label>
            <select id="timeRange">
                <option value="7">Last 7 days</option>
                <option value="30" selected>Last 30 days</option>
                <option value="90">Last 90 days</option>
            </select>
            <button onclick="loadMetrics()">Refresh Data</button>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading metrics...</div>
        <div id="metrics-container" style="display: none;"></div>
        <div id="timestamp" class="timestamp"></div>
    </div>

    <script>
        let currentData = null;

        async function loadMetrics() {
            const days = document.getElementById('timeRange').value;
            const loadingEl = document.getElementById('loading');
            const metricsEl = document.getElementById('metrics-container');
            const errorEl = document.getElementById('error-container');

            loadingEl.style.display = 'block';
            metricsEl.style.display = 'none';
            errorEl.innerHTML = '';

            try {
                const response = await fetch(`/api/metrics/all?days=${days}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                currentData = await response.json();
                renderMetrics(currentData);
                
                document.getElementById('timestamp').textContent = 
                    `Last updated: ${new Date(currentData.generatedAt).toLocaleString()}`;
                
                loadingEl.style.display = 'none';
                metricsEl.style.display = 'block';
            } catch (error) {
                console.error('Error loading metrics:', error);
                errorEl.innerHTML = `<div class="error">Error loading metrics: ${error.message}</div>`;
                loadingEl.style.display = 'none';
            }
        }

        function renderMetrics(data) {
            const container = document.getElementById('metrics-container');
            
            container.innerHTML = `
                <div class="metrics-grid">
                    ${renderCommitsCard(data.commits)}
                    ${renderPRCard(data.prMetrics)}
                    ${renderIssuesCard(data.issueMetrics)}
                    ${renderContributionsCard(data.contributionTrends)}
                </div>
                ${renderActivityHeatmap(data.activityHeatmap)}
            `;
        }

        function renderCommitsCard(commits) {
            const sortedUsers = Object.entries(commits.byUser)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            const maxCommits = Math.max(...sortedUsers.map(([_, count]) => count), 1);

            return `
                <div class="metric-card">
                    <h2>1. Commits per User</h2>
                    <div class="metric-value">${commits.total}</div>
                    <div class="metric-label">Total commits in ${commits.period}</div>
                    <div class="chart-container">
                        ${sortedUsers.map(([user, count]) => `
                            <div class="bar" style="width: ${(count / maxCommits) * 100}%">
                                <span class="bar-label">${user}: ${count}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderPRCard(prMetrics) {
            return `
                <div class="metric-card">
                    <h2>2. Pull Request Metrics</h2>
                    <div class="stat-row">
                        <div class="stat-box">
                            <div class="label">Merge Rate</div>
                            <div class="value">${prMetrics.mergeRate}</div>
                        </div>
                        <div class="stat-box">
                            <div class="label">Avg Cycle Time</div>
                            <div class="value">${prMetrics.avgCycleTimeDays}d</div>
                        </div>
                    </div>
                    <div class="metric-item">
                        <span class="metric-name">Total PRs</span>
                        <span class="metric-count">${prMetrics.total}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-name">Merged</span>
                        <span class="metric-count">${prMetrics.merged}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-name">Open</span>
                        <span class="metric-count">${prMetrics.open}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-name">Closed (not merged)</span>
                        <span class="metric-count">${prMetrics.closed}</span>
                    </div>
                    <div class="metric-label" style="margin-top: 10px;">
                        Period: ${prMetrics.period}
                    </div>
                </div>
            `;
        }

        function renderIssuesCard(issueMetrics) {
            return `
                <div class="metric-card">
                    <h2>3. Issue Triage & Resolution</h2>
                    <div class="stat-row">
                        <div class="stat-box">
                            <div class="label">Avg Triage Time</div>
                            <div class="value">${issueMetrics.avgTriageTimeHours}h</div>
                        </div>
                        <div class="stat-box">
                            <div class="label">Avg Resolution</div>
                            <div class="value">${issueMetrics.avgResolutionTimeDays}d</div>
                        </div>
                    </div>
                    <div class="metric-item">
                        <span class="metric-name">Total Issues</span>
                        <span class="metric-count">${issueMetrics.total}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-name">Open</span>
                        <span class="metric-count">${issueMetrics.open}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-name">Closed</span>
                        <span class="metric-count">${issueMetrics.closed}</span>
                    </div>
                    <div class="metric-label" style="margin-top: 10px;">
                        Period: ${issueMetrics.period}
                    </div>
                </div>
            `;
        }

        function renderContributionsCard(trends) {
            return `
                <div class="metric-card">
                    <h2>4. Developer Contribution Trends</h2>
                    <div class="metric-value">${trends.totalContributors}</div>
                    <div class="metric-label">Active contributors in ${trends.period}</div>
                    <div class="contributor-list">
                        <div class="contributor-item contributor-header">
                            <span>Developer</span>
                            <span>Commits</span>
                            <span>PRs</span>
                            <span>Total</span>
                        </div>
                        ${trends.contributors.slice(0, 10).map(c => `
                            <div class="contributor-item">
                                <span>${c.user}</span>
                                <span>${c.commits}</span>
                                <span>${c.prsCreated}</span>
                                <span>${c.totalActivity}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderActivityHeatmap(activity) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const maxActivity = Math.max(...Object.values(activity.activityByDayOfWeek), 1);

            return `
                <div class="metric-card" style="grid-column: 1 / -1;">
                    <h2>5. Repository Activity Heatmap</h2>
                    <div class="metric-value">${activity.totalCommits}</div>
                    <div class="metric-label">Total commits in ${activity.period}</div>
                    
                    <h3 style="color: #8b949e; margin-top: 20px; margin-bottom: 10px;">Activity by Day of Week</h3>
                    <div class="heatmap">
                        ${days.map(day => {
                            const count = activity.activityByDayOfWeek[day] || 0;
                            const intensity = count / maxActivity;
                            const className = intensity > 0.7 ? 'high' : intensity > 0.3 ? 'active' : '';
                            return `
                                <div class="heatmap-cell ${className}">
                                    <div style="font-weight: 600; margin-bottom: 5px;">${day}</div>
                                    <div style="font-size: 1.2em; color: #58a6ff;">${count}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <h3 style="color: #8b949e; margin-top: 30px; margin-bottom: 10px;">Recent Activity by Date</h3>
                    <div style="max-height: 200px; overflow-y: auto;">
                        ${Object.entries(activity.activityByDay)
                            .sort((a, b) => b[0].localeCompare(a[0]))
                            .slice(0, 10)
                            .map(([date, count]) => `
                                <div class="metric-item">
                                    <span class="metric-name">${date}</span>
                                    <span class="metric-count">${count} commits</span>
                                </div>
                            `).join('')}
                    </div>
                </div>
            `;
        }

        // Load metrics on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadMetrics();
        });
    </script>
</body>
</html>
